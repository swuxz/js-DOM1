<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Калькулятор</title>
  <style>
    :root{
      --bg:#0f1724; --panel:#111827; --btn:#1f2937; --accent:#06b6d4; --light:#e6eef6;
    }
    *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:linear-gradient(180deg,#071023,#0b1220);color:var(--light)}
    .calc{width:360px;max-width:95%;background:var(--panel);border-radius:14px;padding:18px;box-shadow:0 10px 30px rgba(2,6,23,.6)}
    .display{height:72px;background:transparent;border-radius:8px;padding:10px 12px;display:flex;flex-direction:column;justify-content:center;align-items:flex-end;color:var(--light)}
    .expr{font-size:14px;opacity:.7;min-height:18px}
    .res{font-size:28px;font-weight:600}
    .pad{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:12px}
    button{border:0;padding:16px;border-radius:10px;font-size:18px;cursor:pointer;background:var(--btn);color:var(--light);box-shadow:0 4px 10px rgba(2,6,23,.5)}
    button.op{background:linear-gradient(180deg,#045f66,#036872);color:white}
    button.func{background:linear-gradient(180deg,#2b2f36,#1f2429)}
    button.wide{grid-column:span 2}
    .hint{margin-top:10px;font-size:12px;opacity:.6;text-align:center}
    @media (max-width:420px){.display{height:66px}.res{font-size:24px}}
  </style>
</head>
<body>
  <main class="calc" role="application" aria-label="Калькулятор">
    <div class="display" id="display" tabindex="0">
      <div class="expr" id="expr" aria-hidden="true">0</div>
      <div class="res" id="res">0</div>
    </div>

    <div class="pad" role="toolbar">
      <button class="func" data-action="clear" aria-label="Очистити">C</button>
      <button class="func" data-action="del" aria-label="видалити">DEL</button>
      <button class="func" data-action="percent" aria-label="відсоток">%</button>
      <button class="op" data-value="/" aria-label="ділення">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="op" data-value="*" aria-label="множення">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="op" data-value="-" aria-label="віднімання">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="op" data-value="+" aria-label="додавання">+</button>

      <button data-action="neg" aria-label="змінити знак">±</button>
      <button data-value="0">0</button>
      <button data-value="." aria-label="Десятична точка">.</button>
      <button class="op wide" data-action="equals" aria-label="дорівнює">=</button>
    </div>

    <div class="hint"> творець Саша </div>
  </main>

  <script>
    (function(){
      const exprEl = document.getElementById('expr');
      const resEl = document.getElementById('res');
      let expr = '';

      function updateView(){
        exprEl.textContent = expr || '0';
        try{ const v = evaluateExpression(expr); resEl.textContent = v; }catch(e){ resEl.textContent = '—'; }
      }

      function sanitize(str){
        // allow digits, operators, parentheses, dot and spaces
        if(!str) return '';
        if(!/^[0-9+\-*/().\s%]*$/.test(str)) throw new Error('Неприпустиме значення');
        return str.replace(/\s+/g,'');
      }

      function evaluateExpression(s){
        if(!s) return '0';
        s = s.replace(/÷/g,'/').replace(/×/g,'*');
        // handle percent: replace occurrences like "number%" with (number/100)
        s = s.replace(/(\d+(?:\.\d+)?)%/g, '($1/100)');
        const clean = sanitize(s);
        // final safety check: only allowed characters
        if(!/^[0-9+\-*/().]+$/.test(clean)) throw new Error('Bad');
        // evaluate using Function (safer than eval because of scope)
        const value = Function('return ('+clean+')')();
        if(!isFinite(value)) throw new Error('NaN');
        // trim trailing .0 for integers
        return Number.isInteger(value) ? value.toString() : value.toString();
      }

      document.querySelectorAll('button').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const v = btn.dataset.value;
          const a = btn.dataset.action;
          if(a==='clear'){ expr=''; updateView(); return }
          if(a==='del'){ expr = expr.slice(0,-1); updateView(); return }
          if(a==='percent'){ expr += '%'; updateView(); return }
          if(a==='equals'){ try{ expr = evaluateExpression(expr).toString(); updateView(); }catch(e){ resEl.textContent='Ошибка'; } return }
          if(a==='neg'){
            // toggle sign of last number
            expr = toggleSign(expr);
            updateView();
            return
          }
          if(v){ expr += v; updateView(); }
        })
      });

      function toggleSign(e){
        // find last number in expression
        const m = e.match(/(.*?)([\-]?\d+(?:\.\d+)?)$/);
        if(!m) return e;
        const prefix = m[1] || '';
        const num = m[2];
        if(num.startsWith('-')){
          return prefix + num.slice(1);
        }else{
          // if prefix ends with operator or is empty, just add - before number
          // otherwise wrap with (0-...)
          if(prefix === '' || /[+\-*/(]$/.test(prefix)) return prefix + '-' + num;
          return prefix + '-'+num;
        }
      }

      // keyboard support
      window.addEventListener('keydown', (ev)=>{
        if(ev.key >= '0' && ev.key <= '9'){ expr += ev.key; updateView(); ev.preventDefault(); return }
        if(['+','-','*','/','(',')','.'].includes(ev.key)){ expr += ev.key; updateView(); ev.preventDefault(); return }
        if(ev.key === 'Enter'){ try{ expr = evaluateExpression(expr).toString(); updateView(); }catch(e){ resEl.textContent='Помилка'; } ev.preventDefault(); return }
        if(ev.key === 'Backspace'){ expr = expr.slice(0,-1); updateView(); ev.preventDefault(); return }
        if(ev.key === 'Escape'){ expr=''; updateView(); ev.preventDefault(); return }
        if(ev.key === '%'){ expr += '%'; updateView(); ev.preventDefault(); return }
      });

      // initial
      updateView();
    })();
  </script>
</body>
</html>
